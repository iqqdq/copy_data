name: local_file_transfer
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  provider: ^6.1.5

  network_info_plus: ^7.0.0
  connectivity_plus: ^7.0.0
  web_socket_channel: ^3.0.3

  device_info_plus: ^12.3.0
  permission_handler: ^12.0.1

  qr_flutter: ^4.1.0
  qr_code_scanner_plus: ^2.0.14

  path_provider: ^2.1.5
  image_gallery_saver_plus: ^4.0.1
  image_picker: ^1.2.1
  image: ^4.7.2
  mime: ^2.0.0

  ffmpeg_kit_flutter_new: ^4.1.0

  flutter_svg: ^2.2.3

  url_launcher: ^6.3.2

  adaptive_dialog: ^2.6.0

  icons_launcher: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - ios/

  fonts:
    - family: Morn
      fonts:
        - asset: assets/fonts/morn-light.ttf
          weight: 300
        - asset: assets/fonts/morn-regular.ttf
          weight: 400
        - asset: assets/fonts/morn-medium.ttf
          weight: 500

icons_launcher:
  image_path: "assets/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true